{% extends "base.html" %}

{% block title %}Error - ระบบจัดการบอท Discord{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0"><i class="fas fa-exclamation-triangle"></i> เกิดข้อผิดพลาด</h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger">
                        {{ error }}
                    </div>
                    <p>โปรดลองตรวจสอบการตั้งค่าหรือลองใหม่อีกครั้ง</p>
                    <div class="text-center mt-4">
                        <a href="/" class="btn btn-primary"><i class="fas fa-home"></i> กลับไปหน้าหลัก</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
